msg_help_commands=Befehle:\ne [line]                  : Editiere den Speicherinhalt beginnend ab Adresse line\nm [line1[,line2]]     : Zeige den Speicherinhalt von line1bis line2\nc [line[,wait]]         : Starte Programm beginnend mit Adresse line\n                               und warte wait Milisekunden zwischen jedem Microbefehl\nv [line[,wait]]         : Starte Programm beginnend mit Adresse line\n                               und warte wait Milisekunden zwischen jedem Microbefehl\n                               und Zeige die Register nach jedem Befehl\ns [line[,wait]]         : F\u00FChre den Befehl in Addresse line aus\nb line                    : F\u00FCge einen Haltepunkt in Adresse line ein\nd line                    : L\u00F6sche den Haltepunkt in Adresse line\nr                           : Zeige die Register\nq                          : Beende das Programm\n\nBefehle f\u00FCr die CPU: LOAD, STORE, JUMP, JUMPZ, AND, ADD, COMP, RSHIFT\nAlle Befehle m\u00FCssen mit Adresse angegeben und gro\u00DF geschrieben werden!\nDer END-Befehl ist kein echter Befehl und wird in eine Endlosschleife an der aktuellen Position \u00FCbersetzt.\nAlle Befehle in der Commandozeile m\u00FCssen mit genau einem Leerzeichen zwischen Befehl und \nArgumenten eingegeben werden. Weiter Leerzeichen sind nicht erlaubt.\n
